<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col mt-1">
                <a class="hs" href="./topscores.html"><span>Top Scores</span></a>
            </div>
        </div>   
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-lg-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <!-- //add in text between span in future refreshes  -->
                            <h4>Coding Quiz Challenge</h4><span></span>
                        </div>
                        <div class="col-7">
                            <p class="time" id="time">
                                <span>Time:</span>
                                <span id="time-left"> 120 seconds</span>  
                            </p>
                        </div>
                        <div class="buttons col" style="justify-content: right;">
                            <button class="restart" id="restart"> Restart</button>
                            <button class="quit mt-2"id="exit">  Exit Quiz </button>
                        </div>
                    </div>
                    <div class="card text-center" id="intro">
                        <div class="card-header" style="color: transparent;">
                            <p class="lead" style="margin: 0; font-size: 1.4rem;">Test</p>
                            <p class="lead" style="margin: 0; font-size: 1.4rem;">Test</p>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Try to answer the following code-related questions within the allotted time.</h5>
                            <p class="card-text"><i> Be aware: Every missed answer takes 10 seconds off the clock! </i></p>
                            <br>
                            <a href="#" id="start-quiz" class="btn btn-primary">Let's Get Started</a>
                        </div>
                        <div class="card-footer text-muted">
                            <p id="myDay" class="lead" style="margin: 0; font-size: 1.4rem;"></p>
                            <p id="myTime" class="lead" style="margin: 0; font-size: 1.4rem;"></p>
                        </div>
                    </div>
                    <section class="quiz-box" id="quiz">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title">
                                <h4 class="mt-1 ml-2" id="question">Questions</h4>
                            </div>
                        </div>
                        <div class="form-check; mt-lg-5" style="margin-left: 4rem;">
                            <div id="answers">
                                <div>
                                    <button id="answers-1" class="btn btn-info">
                                        Answer 1  
                                    </button>
                                </div>
                                <div>
                                    <button id="answers-2" class="btn btn-info">
                                        Answer 2  
                                    </button>
                                </div>
                                <div>
                                    <button id="answers-3" class="btn btn-primary btn-sm">
                                        Answer 3  
                                    </button>
                                </div>
                                <div>
                                    <button id="answers-4" class="btn btn-secondary btn-sm">
                                        Answer 4  
                                    </button>
                                </div>
                            </div>
                            <p class="mt-2" id="right-or-wrong">show if is right or wrong</p>
                            <div style="text-align: center; margin: 0%;">
                                <button class="btn btn-primary" id="next" type="button">Next</button>
                            </div>  
                        </div>   
                    </section>
                    <div id="info">
                        <h4>Save your score</h4>
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label"></label>
                            <input type="text" class="form-control" id="initials" placeholder="Your Name">
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="name" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src ="./script.js"></script>

</body>
</html>
